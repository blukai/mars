[workspace]
resolver = "2"
members = [
  "bitbuf",
  "charsor",
  "genvec",
  "rangealloc",
  "varint",
]

[workspace.package]
edition = "2021"

[workspace.dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
criterion-cycles-per-byte = "0.6.1"
# workspace
bitbuf = { path = "bitbuf" }
charsor = { path = "charsor" }
genvec = { path = "genvec" }
rangealloc = { path = "rangealloc" }
varint = { path = "varint" }

